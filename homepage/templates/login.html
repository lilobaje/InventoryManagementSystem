{% load static %}

{% load crispy_forms_tags %}
<!-- Log on to codeastro.com for more projects -->
<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="{% static "img/icons/icon-48x48.png" %}" />

   
		<link href="{% static "static2/css/app.css" %}" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <title>IMS - Login</title>

</head>

<body>

<div class="row ">
    <div class="col-md-12">
        {% if user.is_authenticated %}
            
            <br><br>
            <h2 class="align-middle">You are already logged in, {{ request.user.username }}!</h2>
            <div class="border-top pt-3 align-middle"> <br>
                <a class="btn ghost-blue" href="{% url 'home' %}">Go back home</a> <br><br>
                <a class="btn ghost-red" href="{% url 'logout' %}">Log Out</a>
            </div>
        
        {% else %}

        <main class="d-flex w-100">
            <div class="container d-flex flex-column">
                <div class="row vh-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">
    
                            <div class="text-center mt-4">
                                
                                
                                <p class="lead">
                                    Sign in to your account to continue
                                </p>
                            </div>
    
                            <div class="card">
                                <div class="card-body">
                                    <div class="m-sm-4">
                                        <div class="text-center">
                                            <img src="img/avatars/avatar.jpg" class="img-fluid rounded-circle" width="132" height="132">
                                        </div>
                                        <form method="POST">
                                            {% csrf_token %}
    
                                            <div class="mb-3">
                                                <label class="form-label">Usermane</label>
                                                <input class="form-control form-control-lg" type="text" name="username" placeholder="Enter your Username">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Password</label>
                                                <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password">
                                                
                                            </div>
                                            
                                            <div class="text-center mt-3">
                                                
                                                <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
            

        {% endif %}

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="{% static "static2/js/app.js" %}"></script>

</body>

</html>
